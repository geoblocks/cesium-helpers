<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="../packages/cesium-compass/dist/cesium-compass.js" type="module"></script>
  <link href="/node_modules/cesium/Source/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      height: 100%;
      margin: 0;
    }

    cesium-compass {
      position: absolute;
      right: 30px;
      top: 30px;
      --cesium-compass-stroke-color:rgba(0, 0, 0, 0.6);
      --cesium-compass-fill-color: rgb(224, 225, 226);
    }

  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <cesium-compass></cesium-compass>
  <script type="module">
    import {createViewer} from './setup.js';

    const viewer = createViewer('cesiumContainer');

    const compass = document.querySelector('cesium-compass');
    compass.scene = viewer.scene;
    compass.clock = viewer.clock;
  </script>
</body>

</html>
