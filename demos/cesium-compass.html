<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.126/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.126/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="../packages/cesium-compass/cesium-compass.js" type="module"></script>
  <style>
    html, body, #cesiumContainer {
      height: 100%;
      margin: 0;
    }

    cesium-compass {
      position: absolute;
      right: 30px;
      top: 30px;
      --cesium-compass-stroke-color:rgba(0, 0, 0, 0.6);
      --cesium-compass-fill-color: rgb(224, 225, 226);
    }

  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <cesium-compass></cesium-compass>
  <script type="module">
    import {createViewer} from './setup.js';

    createViewer('cesiumContainer').then(viewer => {
      const compass = document.querySelector('cesium-compass');
      compass.scene = viewer.scene;
      compass.clock = viewer.clock;
    });

  </script>
</body>

</html>
