<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      height: 100%;
      margin: 0;
    }

    cesium-view-cube {
      position: absolute;
      right: 30px;
      top: 30px;
      font-family: monospace;
      font-weight: bold;
      --cesium-view-cube-stroke-color:rgba(0, 0, 0, 0.6);
      --cesium-view-cube-fill-color: rgb(224, 225, 226);
    }

  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <cesium-view-cube></cesium-view-cube>
  <script type="module">
    import {createViewer} from './setup.js';
    import '../packages/cesium-view-cube/cesium-view-cube.js';

    createViewer('cesiumContainer').then(viewer => {
      const compass = document.querySelector('cesium-view-cube');
      compass.scene = viewer.scene;
    });
  </script>
</body>

</html>
