<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="../packages/cesium-compass-bar/cesium-compass-bar.js" type="module"></script>
  <style>
    html, body, #cesiumContainer {
      height: 100%;
      margin: 0;
    }

    cesium-compass-bar {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
      top: 30px;
      width: 280px;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    cesium-compass-bar::part(label) {
      font-family: monospace;
      font-size: 10px;
      font-weight: 700;
      color: rgba(224, 225, 226, 0.5);
    }
    cesium-compass-bar::part(label major) {
      font-size: 14px;
      color: rgb(224, 225, 226);
    }
    cesium-compass-bar::part(tick) {
      height: 6px;
      background-color: rgb(224, 225, 226);
    }
    cesium-compass-bar::part(center-tick) {
      background-color: rgb(224, 225, 226);
    }

  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <cesium-compass-bar></cesium-compass-bar>
  <script type="module">
    import {createViewer} from './setup.js';

    createViewer('cesiumContainer').then(viewer => {
      const compass = document.querySelector('cesium-compass-bar');
      compass.scene = viewer.scene;
    });

  </script>
</body>

</html>
